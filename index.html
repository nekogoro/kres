    <body>
        <header>
            <p><a href="../">夕張の実験ノート</a></p>
        </header>
        <div id="main">
            <h2>改修素材逆引きソート（β）</h2>
            <select id="select-type">
                <option value="0">選択してください</option>
            </select>
            <select id="select-item"><
                option id="default">選択してください</option>
            </select>

            <hr />

            <h3 id="output"></h3>

            <table id="equipment-table">
                <thead>
                    <tr>
                        <th>素材を要求する装備</th>
                        <th>★</th>
                        <th>0〜6</th>
                        <th>7〜MAX</th>
                        <th>更新</th>
                        <th>消費</th>
                        <th>更新先装備</th>
                        <th>個数</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <hr />
            <dl>
                <dt>これは何？</dt>
                <dd>2021年2月時点における装備改修に必要な素材を出力するページです。名前等は図鑑内表記に準拠しています。
                    <a href="https://wikiwiki.jp/kancolle/">艦これ wiki</a> の情報を参考にしています。<br />
                    製作途中につき、「★」→「個数」の順に選択しないと必要合計数が計算されません。ご了承ください。
                </dd>
            </dl>
        </div>
